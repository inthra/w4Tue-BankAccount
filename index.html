<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <!-- container -->
    <div class="container">
      <h2 id="header">Welcome to the Bank!</h2>
      <!-- input section -->
      <div class="row">
        <!-- Account Sign Up -->
        <div class="col-sm-4 col-sm-offset-1">
          <h4>Sign up for a bank account:</h4>
          <form id="sign-up">
            <div class="form-group">
                <input type="text" id="name" class="form-control" placeholder="Your name">
            </div>
            <div class="form-group">
                <input type="text" id="initDeposit" class="form-control" placeholder="Initial deposit">
            </div>
            <button type="submit" class="btn btn-info">Create Bank Account</button>
          </form>
        </div>
        <!-- end Account Sign Up -->
        <!-- Deposit and Withdraw Column -->
        <div class="col-sm-5 col-sm-offset-1">
          <h4>Deposit or Withdraw money:</h4>
          <form id="transaction">
            <div class="form-group">
                <input type="text" id="deposit" class="form-control" placeholder="Deposit amount">
            </div>
            <div class="form-group">
                <input type="text" id="withdraw" class="form-control" placeholder="Withdraw amount">
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
          </form>
        </div>
        <!-- end Deposit and Withdraw Column -->
      </div>
      <!-- end input section -->
      <hr>
      <!-- output section -->
      <div class="row">
        <div id="output" class="col-sm-4 col-sm-offset-4">
          <h4>Your bank account's balance</h4>
          <h4>$ <span id="balance"></span></h4>
        </div>
      </div>
      <!-- end output section -->
    </div>
    <!-- end container -->
  </body>
</html>
